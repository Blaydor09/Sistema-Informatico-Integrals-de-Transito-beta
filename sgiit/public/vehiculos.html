  <h1>Gestión de Vehículos</h1>

  <form id="vehiculo-form">
    <input type="hidden" id="vehiculo_id">
    <label>
      Placa:<br>
      <input type="text" id="placa" required pattern="[A-Z0-9\-]{1,10}">
    </label>
    <label>
      Marca:<br>
      <input type="text" id="marca">
    </label>
    <label>
      Modelo:<br>
      <input type="text" id="modelo">
    </label>
    <label>
      Año:<br>
      <input type="number" id="anio" min="1900" max="2099" step="1">
    </label>
    <label>
      Color:<br>
      <input type="text" id="color">
    </label>
    <button type="submit">Guardar</button>
    <button type="button" id="cancel-btn" hidden>Cancelar</button>
  </form>

  <table id="vehiculos-table">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Color</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/vehiculos.js"></script>
</body>
</html>
